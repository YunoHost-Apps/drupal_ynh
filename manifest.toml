packaging_format = 2

id = "drupal"
name = "Drupal"
description.en = "Content management framework"
description.fr = "SystÃ¨me de gestion de contenu"

version = "9.5.8~ynh1"

maintainers = ["yalh76"]

[upstream]
license = "GPL-2.0-or-later"
website = "https://www.drupal.org"
admindoc = "https://www.drupal.org/docs/8"
code = "https://github.com/drupal/drupal"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/drupal"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["fr", "en"]
    default = "en"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

    [install.install_profil]
    ask.en = "Choose the Drupal install profile to use"
    ask.fr = "Choisissez le profile d'installation de Drupal"
    type = "string"
    choices = ["minimal", "standard"]
    default = "standard"

[resources]
        [resources.sources.main]
        url = "https://github.com/drupal-composer/drupal-project/archive/7ed1e4f3006375cc4918ad24ad8b1ec16d61434e.tar.gz"
        sha256 = "d76b7bb92df9a9eccd2b1ac87b529224baeff7defce62ec813a9890b1cbd3936"
        autoupdate.upstream = "https://github.com/drupal-composer/drupal-project"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server curl php8.0-fpm php8.0-cli php8.0-gd php8.0-mysql php8.0-xml php8.0-ldap php8.0-mbstring php8.0-simplexml php8.0-curl"

    [resources.database]
    type = "mysql"
